<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday 🎂</title>
  <link rel="stylesheet" href="D1.css">
</head>
<body>

<div class="screen">

  <!-- หน้าเค้ก -->
  <div class="card" onclick="toggleLetter()">
    <div class="title">HAPPY BIRTHDAY</div>
    <div class="cake">🎂</div>
    <p class="wish-text">ขอให้วันนี้เป็นวันที่ดีของเธอนะ🌻</p>
  </div>

  <!-- กล่องข้อความ -->
  <div class="letter hidden" id="letter" onclick="toggleLetter()">
    <p>
        ✨สุขสันต์วันเกิดนะ✨ <br><br>
      ขอให้ปีนี้เป็นปีที่ดีสำหรับเธอ<br>
      มีแต่รอยยิ้ม เรื่องดีๆ<br>
      และขอให้วันนี้เป็นวันที่เธอรู้สึกมีความสุขจริงๆ<br><br>
      ดีใจนะที่ได้เจอกัน 🌻✨ :)
    </p>
  </div>

</div>

<script src="S1.js"></script>
</body>
</html>
